<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat new account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="list">
        <div class="x">
        <h1>Sign Up</h1>
        <i class="fa-solid fa-xmark"></i>
    </div>
        <p class="p1">it's quick and easy</p>
        <hr>
        <div class="name">
            <input class="first" type="text" name="first" placeholder="First name">
            <input class="sur" type="text" name="" placeholder="surname">
        </div>
        <div class="mobile">
            <input type="text" name="number" placeholder="Mobile number or email address">
        </div>
        <div class="password">
            <input type="password" name="password" placeholder="New Password">
        </div>
        <p>Date of birth <i class="fa-solid fa-circle-question"></i></p>
        <div class="date">
            <select name="Day" id="Day" aria-placeholder="Day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <select name="" id="Month" aria-placeholder="Month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="Mars">Mars</option>
                <option value="Abril">Abril</option>
                <option value="May">May</option>
            </select>
            <select name="" id="Year" aria-placeholder="Year">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>
        </div>
        <p>Gender</p>
        <div class="gender">
            <input class="text" type="text" name="Female" placeholder="Female">
            <input class="text" type="text" name="Male" placeholder="Male">
            <input class="text" type="text" name="Custom" placeholder="Custom">
        </div>
        <div class="gender2">
            <input class="radio" type="radio" name="Female" placeholder="Female">
            <input class="radio" type="radio" name="Male" placeholder="Male">
            <input class="radio" type="radio" name="Custom" placeholder="Custom">
        </div>
        <p>People who use our service may have uploaded your contact information to Facebook. Learn more.</p>
        <p>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</p>
        <a href=""><button>Log in</button></a>
    </div>
</body>
</html>
